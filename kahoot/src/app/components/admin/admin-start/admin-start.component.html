    <input placeholder="Enter a title" [(ngModel)]="nombre">
    <select required [(ngModel)]="set">
        <option *ngFor="let q of questions" [ngValue]="q">{{q}}</option>
    </select>
    <button class="btn btn-outline" [disabled]="!set || !nombre" (click)="createPartida()">Create Game</button>
    <button class="btn btn-outline" [disabled]="!partida" (click)="iniciPartida()">Start Game</button>
